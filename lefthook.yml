---  # yamllint disable-line rule:new-lines
pre-commit:
  commands:
    yamllint:
      glob: "*.{yaml,yml}"
      name: "Linting YAML files with YAMLlint"
      run: yamllint {all_files}
    hadolint:
      glob: "Dockerfile*"
      name: "Check Dockerfile on Errors"
      run: hadolint {all_files}
    black-formatting:
      glob: "*.py"
      exclude: "venv/**"
      name: "Formatting with black"
      run: black {all_files}
    flake8:
      glob: "*.py"
      exclude: "venv/**"
      name: "Linting with flake8"
      run: flake8 --ignore=E501 {all_files}
    git-secrets:
      name: "Scan secrets in git"
      run: git secrets --scan
